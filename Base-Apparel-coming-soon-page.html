<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/Base-Apparel-coming-soon-page.css" media="all">
  <script src="./src/Base-Apparel-coming-soon-page.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin Sans:wght@300;400;600&display=swap">
  <meta name="description" content="Author: Federico Borzani, Base Apparel Coming Soon Page">
</head>

<body>
  <main class="card">
    <img src="./src/images/logo.svg" alt="Base Apparel icon">
    <h1><span>We're</span><br>coming<br>soon</h1>
    <span>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</span>
    <form name="form" id="form">
      <input type="email" id="email" name="email" required>
      <label for="email">Email Address</label>
      <button type="submit" id="submitBtn"><i class="fa fa-chevron-right"></i></button>
    </form>
    <div class="hero"></div>
  </main>
  <footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/eserengo/" target="_blank">Federico Borzani</a>.
  </footer>
</body>
</html>
